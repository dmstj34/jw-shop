{% extends 'store/base.html' %}
{% load static %}


{% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-lg-3">
    <div class="box">
      <div style=""><img src="{{product.imageURL}}" width="100%"></div>
      <h5>{{ product.name }}</h5>
        {{product.description}}
      <hr>
      <div>pay<h4 style="float:right">\{{product.price}}</h4></div>
      <hr>
        <button data-product={{product.id}} data-action="add" class="btn btn-secondary 장바구니업데이트">장바구니 담기</button>
      <a href="product/{{product.pk}}" class="btn btn-secondary" style="display: inline-block;"> 상세보기</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
